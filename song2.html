<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Egale- Your favourite music is here</title>
        <link rel="stylesheet" href="song1.css">
        </head>
<body>
    <nav >
        <img src="logo.png" alt="Eagle" class="logo">
        <a href="Eagle.html"><img src="cancel.png" class="closebutton"></a>
        
    </nav>

            <div class="container">
                <div class="songList">
                        <img src="playing.gif" width="80px" alt="" id="gif">  
                        <span class="playedsong" id="masterSongName">Dostana - Khabar Nahi</span>
                </div>
                        <div class="poster">
                          <img src="covers/2.jfif" alt="2" class="poster1">

                <div>

                        <div class="icons">

                            <i class="fas fa-3x fa-step-backward" id="previous"></i>
                            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
                            <i class="fas fa-3x fa-step-forward" id="next"></i> 
                        </div>
                    </div>
                </div>
            </div>
    <span class="brand1">Eagle</span>
